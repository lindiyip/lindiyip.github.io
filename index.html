    <style>
        .header {
          border: 1px solid;
          background-color: brown;
          display: flex;
          flex-direction: row;
          justify-content: center;
          width: 1000px;
          padding: 10px
        }.parent {
          border: 1px solid;
          background-color: brown;
          display: flex;
          flex-direction: row;
          justify-content: center;
          width: 1000px;
          padding: 10px
        }.child {
          border: 1px solid;
          background-color: palegoldenrod;
          display: flex;
          flex-direction: row;
          justify-content: left;
          padding-right: 20 px;
          flex-basis: 20%;
          text-align: center;
        }.child-list {
          border: 1px solid;
          background-color: blueviolet;
          display: flex;
          flex-direction: row;
          justify-content: left;
          text-align: center;
          margin: 20 px;
          flex-basis: 50%;
          padding: 5px;
        }.child-button {
          border: 1px solid;
          background-color: rgb(12, 243, 31);
          display: flex;
          flex-direction: right;
          justify-content: center;
          text-align: center;
          flex-basis: 20%;
          padding: 5px;
        }.child-graph {
          border: 1px solid;
          background-color: orange;
          display: flex;
          flex-direction: column;
          justify-content: center;
          text-align: center;
          flex-basis: 50%;
          padding: 5px;
        }
        /* Dropdown Button */
        .dropbtn {
          background-color: #3498DB;
          color: white;
          padding: 5px;
          font-size: 16px;
          border: none;
          cursor: pointer;
        }

        /* Dropdown button on hover & focus */
        .dropbtn:hover, .dropbtn:focus {
          background-color: #2980B9;
        }

        /* The container <div> - needed to position the dropdown content */
        .dropdown {
          position: relative;
          display: inline-block;
        }

        /* Dropdown Content (Hidden by Default) */
        .dropdown-content {
          display: none;
          position: absolute;
          background-color: #f1f1f1;
          min-width: 160px;
          box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
          z-index: 1;
        }

        /* Links inside the dropdown */
        .dropdown-content a {
          color: black;
          padding: 12px 16px;
          text-decoration: none;
          display: block;
        }

          /* Change color of dropdown links on hover */
          .dropdown-content a:hover {background-color: #ddd;}

          /* Show the dropdown menu (use JS to add this class to the .dropdown-content container when the user clicks on the dropdown button) */
          .show {display:block;}
    </style>
  </head>
