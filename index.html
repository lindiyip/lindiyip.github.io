<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Financial Decision</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"
      integrity="sha512-LUKzDoJKOLqnxGWWIBM4lzRBlxcva2ZTztO8bTcWPmDSpkErWx0bSP4pdsjNH8kiHAUPaT06UXcb+vOEZH+HpQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"
      integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
      referrerpolicy="no-referrer"
    />
    <script defer src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      .header {
        border: 1px;
        background-color: brown;
        color: white;
        display: flex;
        flex-direction: row;
        justify-content: center;
        width: 1000px;
        padding: 10px;
      }
      .parent {
        border: 1px solid;
        background-color: brown;
        display: flex;
        flex-direction: row;
        justify-content: center;
        width: 1000px;
        padding: 10px;
      }
      .child {
        border: 1px solid;
        background-color: palegoldenrod;
        display: flex;
        flex-direction: row;
        justify-content: left;
        padding-right: 20 px;
        flex-basis: 20%;
        text-align: center;
      }
      .child-list {
        border: 1px solid;
        background-color: blueviolet;
        display: flex;
        flex-direction: row;
        justify-content: left;
        text-align: center;
        margin: 20 px;
        flex-basis: 50%;
        padding: 5px;
      }
      .child-button {
        border: 1px solid;
        background-color: rgb(12, 243, 31);
        display: flex;
        flex-direction: right;
        justify-content: center;
        text-align: center;
        flex-basis: 20%;
        padding: 5px;
      }
      .child-graph {
        border: 1px solid;
        background-color: orange;
        display: flex;
        flex-direction: column;
        justify-content: center;
        text-align: center;
        flex-basis: 50%;
        padding: 5px;
      }
      /* Dropdown Button */
      .dropbtn {
        background-color: #3498db;
        color: white;
        padding: 5px;
        font-size: 16px;
        border: none;
        cursor: pointer;
      }

      /* Dropdown button on hover & focus */
      .dropbtn:hover,
      .dropbtn:focus {
        background-color: #2980b9;
      }

      /* The container <div> - needed to position the dropdown content */
      .dropdown {
        position: relative;
        display: inline-block;
      }

      /* Dropdown Content (Hidden by Default) */
      .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f1f1f1;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
        z-index: 1;
      }

      /* Links inside the dropdown */
      .dropdown-content a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
      }

      /* Change color of dropdown links on hover */
      .dropdown-content a:hover {
        background-color: #ddd;
      }

      /* Show the dropdown menu (use JS to add this class to the .dropdown-content container when the user clicks on the dropdown button) */
      .show {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="header"><b>Housing prices over the years</b></div>
    <div class="parent">
      <div class="child">Town</div>
      <select id="selTown" onclick="GetTownDropdown()">
        <option selected disabled hidden>Choose preferred town</option>
      </select>
    </div>
    <div class="parent">
      <div class="child">Flat Type</div>
      <select id="selType" onclick="GetTypeDropdown()"">
        <option selected disabled hidden>Choose preferred flat type</option>
      </select>
    </div>
      <button
      id="fetch_button"  
      class="bg-blue-500 text-white p-2 rounded-lg border border-black m-4"
      onclick ="fetch()"
      >
        Fetch Data
      </button>
      <div class="parent">
        <div class="child-graph">
          Rental flat prices
          <div class="child-graph">
            <div>
              <canvas id="Rental_Chart"></canvas>
            </div>
            <!-- <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> -->
          </div>
        </div>
        <div class="child-graph">
          Resale flat prices
          <div class="child-graph">
            <div>
              <canvas id="Resale_Chart"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
